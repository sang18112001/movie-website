<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/movie-icon.png">
    <!-- Import slick carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/solid.min.css">
    <!-- Import bootstrap CSS core-->
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/comments.css">
    <link rel="stylesheet" href="/assets/css/detailMovie.css" />
    <title>Movie Detail</title>
  </head>
  <body>
    <div id="preloader"></div>
    <header></header>
    <div class="web-body">
      <div class="movie-container">
      </div>
      <div class="movie-information">
        <div class="main-info">
          <div class="main-item movie-media posters-container">
            <h4 class="content-title">Posters</h4>
            <div class="media-box">
              <div class="media-content">
                <div class="sub-media posters owl-carousel active-block"></div>
              </div>
            </div>
          </div>
          <div class="main-item movie-media backdrops-container">
            <h4 class="content-title">Backdrops</h4>
            <div class="media-box">
              <div class="media-content">
                <div class="sub-media backdrops owl-carousel active-block"></div>
              </div>
            </div>
          </div>
          <div class="main-item movie-recommendations">
            <h4 class="content-title">Recommendations</h4>
            <div class="recommend-main owl-carousel">
            </div>
          </div>
          <div class="main-item movie-comments">
            <h4 class="content-title">Comments</h4>
            <div class="comment-main">
              <div class="comment-box"></div>
              <div class="comment-me">
                <img
                  src="https://d11a6trkgmumsb.cloudfront.net/original/3X/d/8/d8b5d0a738295345ebd8934b859fa1fca1c8c6ad.jpeg"
                  alt="" class="logged-icon">
                <form class="text">
                  <input type="text" placeholder="Add comments">
                  <div class="comment-upload">
                    <button type="submit">Comment</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/src/base.js"></script>
    <script type="module" src="/src/pages/detailMovie.js"></script>
  </body>

</html
