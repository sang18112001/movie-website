<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/image/movie-icon.png">
        <!-- Import fontawesome -->
        <link rel="stylesheet" href="/assets/lib/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="/assets/lib/fontawesome/css/brands.min.css">
        <link rel="stylesheet" href="/assets/lib/fontawesome/css/solid.min.css">

        <!-- Import bootstrap CSS core-->
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/base.css" />
        <link rel="stylesheet" href="/assets/css/comments.css">
        <link rel="stylesheet" href="/assets/css/watchingMovie.css" />
        <title>Watching Movie</title>
    </head>

    <body>
        <div id="preloader"></div>
        <div id="web" class="">
            <header class="shadow"></header>
            <div id="web-watching-body">
                <div class="watching-left">
                    <div class="watching-video"></div>
                    <div class="watching-content"></div>
                    <div class="watching-overview">
                        <h4 class="content-title">Overview</h4>
                        <p class="overview-text"></p>
                    </div>
                    <div class="watching-comments movie-comments">
                        <h4 class="content-title">Comments</h4>
                        <div class="comment-main">
                            <div class="comment-box"></div>
                            <div class="comment-me">
                                <img src="https://d11a6trkgmumsb.cloudfront.net/original/3X/d/8/d8b5d0a738295345ebd8934b859fa1fca1c8c6ad.jpeg"
                                    alt="" class="logged-icon">
                                <form class="text">
                                    <input type="text" placeholder="Add comments">
                                    <div class="comment-upload">
                                        <button type="submit">Comment</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="watching-right">
                    <div class="watching">
                        <div class="type-title">
                            <span>Top rated</span>
                        </div>
                        <div class="type-content topRated"></div>
                    </div>
                    <div class="watching">
                        <div class="type-title">
                            <span>Up coming</span>
                        </div>
                        <div class="type-content upComing"></div>
                    </div>
                </div>
            </div>
            <footer ></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./src/base.js"></script>
        <script type="module" src="./src/pages/watchingMovie.js"></script>
    </body>

</html>
