<!DOCTYPE html>

          </ul>
        </div>
        <ul class="header-menu">

          <li><a href="typeOfMovies.html?type=up_coming">Up Coming</a></li>
        </ul>
      </ul>
      <div class="icon-search "><span class="fa-sharp fa-solid fa-magnifying-glass"></span>
      </div>
      <div class="header-account account-log">

          <i class="account-icon fa-solid fa-user"></i>

      </div>

              <div><img class="account_avt" width="50px" height="50px"></img></div>
              <h3 class="account_name"></h3>
            </div>
            <div class="logged_dashboard">
              <a href="dashboard.html?queryDashboard=account" class="account"><span class=" fa-regular fa-circle-user"></span> My
                account</a>
              <a href="dashboard.html?queryDashboard=wishList" class="wish-list"><span class="fa-solid fa-heart"></span>Wish
                list</a>
              <a href="index.html" class="btn log-out">
                <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"

          </div>
        </div>
      </div>

    <div id="web-body-movies">
      <div class="web-movies">
        <div class="movies-body-header">
          <div class="movies-title">
            <span>
              Movies
            </span>
          </div>
          <div class="movies-more-info">
            <span class="movies-total"></span>
            <div class="movies-selection">
              <select class="filter">
                <option selected value="genres-default">Genres</option>
                <option value="genres-28">Action</option>
                <option value="genres-18">Drama</option>
                <option value="genres-14">Fantasy</option>
                <option value="genres-27">Horror</option>
                <option value="genres-10402">Music</option>
                <option value="genres-9648">Mystery</option>
                <option value="genres-10749">Romance</option>
                <option value="genres-878">Science Fiction</option>
                <option value="genres-53">Thriller</option>
                <option value="genres-10752">War</option>
                <option value="genres-37">Western</option>
                <option value="genres-35">Comedy</option>
              </select>
              <select class="filter">
                <option selected value="languages-default">Languages</option>
                <option value="languages-en">English</option>
                <option value="languages-vi">Vietnam</option>
                <option value="languages-ja">Japan</option>
                <option value="languages-cn">China</option>
                <option value="languages-ko">Korea</option>
              </select>
              <select class="filter">
                <option selected value="years-default">Years</option>
                <option value="years-2023">2023</option>
                <option value="years-2022">2022</option>
                <option value="years-2021">2021</option>
                <option value="years-2020">2020</option>
                <option value="years-2019">2019</option>
                <option value="years-2018">2018</option>
              </select>
              <div class="button-filter">
                <div class="filter-perform"><i class="icon fa-solid fa-filter"></i><span>Filter</span></div>
                <div class="filter-remove"><span class="icon fa-solid fa-filter-circle-xmark"></span>Clear</div>
              </div>
            </div>
          </div>
          </div>
          <div id="loader">
            <div class="lds-spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <div class="container movies">

          </div>

        <div class="all_button_pages">

            <button class="page first-page"><i class="fa-solid fa-angles-left"></i></button>
            <button class="page prep-page"><i class="fa-solid fa-angle-left"></i></button>
            <div class="number-pages"></div>
            <button class="page next-page"><i class="fa-solid fa-angle-right"></i></button>
            <button class="page last-page"><i class="fa-solid fa-angles-right"></i></button>
          </div>

            <div class="content">
              <p>We couldn't find what you required</p>
              <p>Try again</p>
