<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css"
      integrity="sha512-C8Movfk6DU/H5PzarG0+Dv9MA9IZzvmQpO/3cIlGIflmtY3vIud07myMu4M/NTPJl8jmZtt/4mC9bAioMZBBdA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/solid.min.css">

    <!-- Import bootstrap CSS core-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/style-typeOfMovies.css" />
    <title>Type Of Movies</title>
  </head>

  <body>
    <header class="shadow">
      <div id="menu-icon">
        <div class="bar1 bar"></div>
        <div class="bar2 bar"></div>
        <div class="bar3 bar"></div>
      </div>
      <span class="web-logo">
        <img src="./assets/image/logo.png" alt="">
      </span>
      <!-- Menu -->
      <ul class="header-navbar">
        <div class="header-search">
          <input type="text" placeholder="Search">
          <ul class="header-search-items">
          </ul>
        </div>
        <ul class="header-menu">
        </ul>
      </ul>
      <div class="icon-search "><span class="fa-sharp fa-solid fa-magnifying-glass"></span>
      </div>
      <div class="header-account account-log">
        <div class="account-log-logo">
          <i class="account-icon fa-solid fa-user"></i>
        </div>
        <div class="account-log-button">
          <div class="log-box">
            <a href="sign-in.html" class="btn"><i class="fa-solid fa-user-plus"></i>Sign In</a>
          </div>
        </div>
      </div>
      <div class="header-account account-logged active-hidden">
        <div class="account-logged-logo">
          <img src="https://d11a6trkgmumsb.cloudfront.net/original/3X/d/8/d8b5d0a738295345ebd8934b859fa1fca1c8c6ad.jpeg" alt="" class="logged-icon">
        </div>
        <div class="account-logged-button">
          <div class="logged-box">
            <div class="logged_account">
              <i class="account_avt fa-regular fa-circle-user"></i>
              <p class="account_name"></p>
            </div>
            <a href="index.html" class="btn log-out">
              <svg class="svg-icon"
                style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
                viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M768 106V184c97.2 76 160 194.8 160 328 0 229.6-186.4 416-416 416S96 741.6 96 512c0-133.2 62.8-251.6 160-328V106C121.6 190.8 32 341.2 32 512c0 265.2 214.8 480 480 480s480-214.8 480-480c0-170.8-89.6-321.2-224-406z"
                  fill="" />
                <path
                  d="M512 32c-17.6 0-32 14.4-32 32v448c0 17.6 14.4 32 32 32s32-14.4 32-32V64c0-17.6-14.4-32-32-32z"
                  fill="" />
              </svg>
              <p>Log out</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div id="web-body-movies">
      <div class="web-function">
        <div class="filter-responsive">
          <span class="fa-sharp fa-solid fa-filter"></span>
        </div>
        <div class="function-content">
          <div class="function-title">
            <h5 class="filter-title">Genres</h5>
          </div>
          <ul class="genres function-select">
          </ul>
        </div>
        <div class="function-content">
          <div class="function-title">
            <h5 class="filter-title">Languages</h5>
          </div>
          <ul class="languages function-select">
            <div class="select-form">
              <input name="languages-en" type="checkbox" class="checkbox-round" />
              <label name="">English</label>
            </div>
            <div class="select-form">
              <input name="languages-vi" type="checkbox" class="checkbox-round" />
              <label name="">Vietnam</label>
            </div>
            <div class="select-form">
              <input name="languages-ja" type="checkbox" class="checkbox-round" />
              <label name="">Japan</label>
            </div>
            <div class="select-form">
              <input name="languages-cn" type="checkbox" class="checkbox-round" />
              <label name="">China</label>
            </div>
            <div class="select-form">
              <input name="languages-ko" type="checkbox" class="checkbox-round" />
              <label name="">Korea</label>
            </div>
          </ul>
        </div>
        <div class="function-content">
          <div class="function-title">
            <h5 class="filter-title">Years</h5>
          </div>
          <ul class="years function-select">
            <div class="select-form">
              <input name="years-2023" type="checkbox" class="checkbox-round" />
              <label name="">2023</label>
            </div>
            <div class="select-form">
              <input name="years-2022" type="checkbox" class="checkbox-round" />
              <label name="">2022</label>
            </div>
            <div class="select-form">
              <input name="years-2021" type="checkbox" class="checkbox-round" />
              <label name="">2021</label>
            </div>
            <div class="select-form">
              <input name="years-2020" type="checkbox" class="checkbox-round" />
              <label name="">2020</label>
            </div>
            <div class="select-form">
              <input name="years-2019" type="checkbox" class="checkbox-round" />
              <label name="">2019</label>
            </div>
            <div class="select-form">
              <input name="years-2018" type="checkbox" class="checkbox-round" />
              <label name="">2018</label>
            </div>
          </ul>
        </div>
        <div class="button-filter">
          <div class="filter-remove"><span class="icon fa-solid fa-filter-circle-xmark"></span>Remove filter</div>
          <div class="filter-perform"><i class="icon fa-solid fa-filter"></i><span>Filter</span></div>
        </div>

      </div>
      <div class="web-movies">
        <div class="movies-title">
          <span>
            Movies
          </span>
          <!-- <select class="sort-function"> Sort by:
            <option>Default</option>
            <option value="vote_average-desc">Vote: High to Low</option>
            <option value="vote_average-asc">Vote: Low to High</option>
            <option value="release_date-desc">Release Date: High to Low</option>
            <option value="release_date-asc">Release Date: Low to High</option>
          </select> -->
        </div>
        <div class="container movies">
          <div class="row body-cards"></div>
        </div>
        <div class="all_button_pages">
          <div class="change-pages">
            <button class="page prep-page"><i class="fa-solid fa-angles-left"></i></button>
            <div class="number-pages"></div>
            <button class="page next-page"><i class="fa-solid fa-angles-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-icon">
      <span class="fa-brands fa-square-facebook"></span>
      <span class="fa-brands fa-instagram"></span>
      <span class="fa-brands fa-square-twitter"></span>
      <span class="fa-brands fa-square-youtube"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/assets/js/owl_carousel.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/typeOfMovies.js"></script>
  </body>

</html>
