<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/movie-icon.png">
    <!-- Import owl-carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/solid.min.css">
    <!-- Import bootstrap CSS core-->
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/homePage.css" />
    <title>Home Page</title>
  </head>

  <body>
    <div id="preloader"></div>
    <div id="web" class="">
      <header></header>
      <div id="web_body">
        <!-- Popularity -->
        <div class="body-container popularity">
          <div class="movies-container first">
            <div class="owl-carousel movie-slider"></div>
            <div class="main-movies">
              <img src="" alt="">
            </div>
          </div>
        </div>
        <!-- Top rated -->
        <div class="body-container">
          <div class="movies-container">
            <div class="typeOfMovies-header other-header">
              <div class="type-title">
                TOP RATED
              </div>
            </div>
            <div class="container">
              <div class="row top-rated-body"></div>
            </div>
          </div>
        </div>
        <!-- Now playing -->
        <div class="body-container">
          <div class="movies-container">
            <div class="typeOfMovies-header">
              <div class="type-title">
                NOW PLAYING
              </div>
              <a href="typeOfMovies.html?type=now_playing" id="load-more">
                <button id="now_playing" class="load-more btn-nowPlaying">
                  Show All
                  <span class="fa-solid fa-angle-right"></span>
                </button>
              </a>
            </div>
            <div class="movie-type">
              <div class="movie-body nowPlaying">
                <div class="grid-image now_playing"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Up coming -->
        <div class="body-container">
          <div class="movies-container">
            <div class="typeOfMovies-header">
              <div class="type-title">
                UP COMING
              </div>
              <a href="typeOfMovies.html?type=up_coming" id="load-more">
                <button id="up_coming" class="load-more btn-upComing">
                  Show All
                  <span class="fa-solid fa-angle-right"></span>
                </button>
              </a>
            </div>
            <div class="movie-type">
              <div class="movie-body upComing">
                <div class="grid-image up_coming"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Genres -->
        <div class="body-container">
          <div class="movies-container">
            <div class="typeOfMovies-header other-header">
              <div class="type-title">
                GENRES
              </div>
            </div>
            <div class="genres-type container">
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/base.js"></script>
    <script type="module" src="./src/pages/homePage.js"></script>
  </body>

</html>
